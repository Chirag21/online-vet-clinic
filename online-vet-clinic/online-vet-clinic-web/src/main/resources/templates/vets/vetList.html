<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>Vet List</title>
</head>
<body>
	<h2 th:text="'List of Vets'">List of Vets...</h2>
	<table id="vets" class="table table-striped">
		<caption>List of Vets</caption>
		<thead>
			<tr>
				<th>ID</th>
				<th colspan="1">First Name</th>
				<th colspan="1">Last Name</th>
			</tr>
		</thead>
		<tr th:each="vet : ${vets}">
			<td colspan="1" th:text="${vet.id}"></td>
			<td colspan="1" th:text="${vet.firstName}"></td>
			<td colspan="1" th:text="${vet.lastName}"></td>
		</tr>
	</table>
</body>
</html>
