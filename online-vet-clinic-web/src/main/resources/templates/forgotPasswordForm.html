<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
</head>
<body style="text-align: center;">
	<div>
		<h2>Forgot Password</h2>
	</div>

	<form th:action="@{/forgotPassword}" method="post"
		style="max-width: 420px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">
			<div>
				<p>We will be sending a reset password link to your email.</p>
			</div>
			<div>
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="Enter your e-mail" required autofocus />
				</p>
				<p class="text-center">
					<input type="submit" value="Send" class="btn btn-primary" />
				</p>
			</div>
		</div>
	</form>

	<div th:if="${error != null}">
		<p class="text-danger" style="font-size: larger; color: red;">[[${error}]]</p>
	</div>
	<div th:if="${message != null}">
		<p class="text-warning" style="font-size: larger; color: green;">[[${message}]]</p>
	</div>


</body>
</html>
