<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>Owner List</title>
</head>
<body>
	<h2 th:text="'List of Owners'">List of Owners...</h2>
	<table id="owners" class="table table-striped">
		<caption>List of Owners</caption>
		<thead>
			<tr>
				<th style="width: 150px;">ID</th>
				<th style="width: 150px;" colspan="1">First Name</th>
				<th style="width: 150px;" colspan="1">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">id</td>
				<td colspan="1" th:text="${owner.firstName}">first name</td>
				<td colspan="1" th:text="${owner.lastName}">last name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
