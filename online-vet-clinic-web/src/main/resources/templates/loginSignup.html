<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login / Sign Up</title>
</head>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://kit.fontawesome.com/64d58efce2.js"
	crossorigin="anonymous"></script>

<link type="text/css" href="../static/resources/css/style-login.css"
	th:href="@{/resources/css/style-login.css}" rel="stylesheet" />

<title>Sign in & Sign up Form</title>
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form th:action="@{/doLogin}" class="sign-in-form" method="post" th:object="${user}">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user" ></i>
						<input id="username" name="userName" type="text" placeholder="Username" th:value="*{userName}" required>
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input id="password" name="password" type="password" placeholder="Password" th:value="*{password}" required/>
					</div>
					<input type="submit" value="Login" class="btn solid" />
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<em class="fab fa-facebook-f"></em>
						</a> <a href="#" class="social-icon">
							<em class="fab fa-twitter"></em>
						</a> <a href="#" class="social-icon">
							<em class="fab fa-google"></em>
						</a> <a href="#" class="social-icon">
							<em class="fab fa-linkedin-in"></em>
						</a>
					</div>
				</form>
				<form th:action="@{/doRegister}" class="sign-up-form" method="post">
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input id="username" name="userName" type="text" placeholder="Username" th:value=*{userName} required/>
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input id="email" name="email" type="email"	placeholder="Email" th:value="*{email}" required/>
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input i="confirmemail" name="confirmEmail" type="email" placeholder="Confirm Email" required/>
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input id="password" name="password" type="password" placeholder="Password" th:value="*{password}" required/>
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required/>
					</div>
					<div>
						<input id="submit" name="submit" type="submit" class="btn" value="Sign up" />
						&nbsp;
						<input id="reset" name="reset" type="reset" class="btn" value="Reset" />
					</div>
					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<em class="fab fa-facebook-f"></em>
						</a> <a href="#" class="social-icon">
							<em class="fab fa-twitter"></em>
						</a> <a href="#" class="social-icon">
							<em class="fab fa-google"></em>
						</a> <a href="#" class="social-icon">
							<em class="fab fa-linkedin-in"></em>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>Create New Account to Continue</p>
					<button class="btn transparent" id="sign-up-btn">Sign up</button>
				</div>
				<!-- <img src="img/log.jpg" class="image" alt="" />	 -->
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>Login to Manage the Clinic</p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>
				<!-- <img src="img/register.svg" class="image" alt="" />	 -->
			</div>
		</div>
	</div>

	<script lang="text/javascript">
	const sign_in_btn = document.querySelector("#sign-in-btn");
	const sign_up_btn = document.querySelector("#sign-up-btn");
	const container = document.querySelector(".container");
	
	sign_up_btn.addEventListener("click", () => {
		container.classList.add("sign-up-mode");});
	
	sign_in_btn.addEventListener("click", () => {
		container.classList.remove("sign-up-mode");});
	</script>
</body>
</html>
