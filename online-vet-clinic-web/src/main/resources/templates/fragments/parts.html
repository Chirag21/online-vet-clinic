<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pet Appointment System</title>
    <link rel="stylesheet" href="../static/resources/bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/resources/css/commons.css"
          th:href="@{/resources/css/commons.css}"/>
    <link rel="shortcut icon" type='image/x-icon' th:href="@{/resources/images/favicon.ico}" href="../static/images/favicon.ico"/>
</head>

<div th:fragment="menu">
    <nav class="navbar navbar-inverse navbar-toggleable-md" style="background-color: #34302d;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/appointments/home">
            <img th:src="@{/resources/images/pets1.png}" alt="logo" height="50px"/>
            <span class="hidden-xs-down">Pet Appointment System</span>
            <span class="hidden-sm-up">PAS</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/appointments/home">Home</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_OWNER')" class="nav-item">
                    <a class="nav-link" href="/appointments/vet/vets">Vets</a>
                </li>

                <!--VET-->
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_VET')" class="nav-item">
                    <a class="nav-link" href="/appointments/vet/appointments">Appointments</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_VET')" class="nav-item">
                    <a class="nav-link" href="/schedule/">Schedule</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_VET')" class="nav-item">
                    <a class="nav-link" href="/pet/pets">Pets</a>
                </li>

                <!-- OWNER -->
                <li sec:authorize="hasAnyRole('ROLE_OWNER')" class="nav-item">
                    <a class="nav-link" href="/mypets">My Pets</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_OWNER')" class="nav-item">
                    <a class="nav-link" href="/appointments/pet/appointments">My Appointments</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="/appointments/appointments">Appointments</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_OWNER')" class="nav-item">
                    <a class="nav-link" href="/schedule/">Vet's Schedule</a>
                </li>

                <!-- ADMIN -->
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="/appointments/admin/log">Log</a>
                </li>

            </ul>

            <ul class="nav navbar-nav">
                <li class="nav-item pull-xs-right" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/">Login</a>
                </li>
                <li class="dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="user-actions-menu"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name">Username</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-actions-menu">
                        <a sec:authorize="hasRole('ROLE_VET')" class="dropdown-item" href="/schedule/edit">Edit Week Schedule</a>

                        <a sec:authorize="hasRole('ROLE_OWNER')" class="dropdown-item" href="/pet/edit">Edit Profile</a>
                        <a sec:authorize="hasRole('ROLE_VET')" class="dropdown-item" href="/vet/edit">Edit Profile</a>

                        <a class="dropdown-item" href="/user/change-password">Change Password</a>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <br/>
</div>

<div th:fragment="scripts">
    <script th:src="@{/resources/jquery/jquery.min.js}"></script>
    <script th:src="@{/resources/tether/tether.min.js}"></script>
    <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
