<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Appointment</title>
    <link rel="stylesheet" href="../static/resources/select2/css/select2.min.css"
          th:href="@{/resources/select2/css/select2.min.css}"/>
    <link rel="stylesheet" href="../static/resources/css/commons.css"
          th:href="@{/resources/css/commons.css}"/>
</head>
<head th:replace="fragments/parts::head">
    <link rel="stylesheet" href="../static/resources/bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1">Appointment</h1>
        <div class="form-group">
            <label class="form-control-label">Appointment For</label>
            <div>
                <a th:href="|/vets/${appointment.vet.id}|"
                   th:text="'Dr. ' + ${appointment.vet.firstName} + ' ' + ${appointment.vet.lastName}"></a>,
            </div>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_VET')">
            <label class="form-control-label">For Pet</label>
            <div>
                <a th:href="|/pet/${appointment.pet.id}|"
                   th:text="${appointment.pet.name}"></a>
            </div>
        </div>
        
        <div class="form-group" sec:authorize="hasRole('ROLE_OWNER')">
            <label class="form-control-label">For Pet - </label>
            <label style="font-style: italic;" th:text="${appointment.pet.name}"></label>
        </div>
        
        <div class="form-group" sec:authorize="hasRole('ROLE_OWNER')">
            <label class="form-control-label">Pet Type - </label>
            <label style="font-style: italic;" th:text="${appointment.pet.petType}"></label>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="inputDate">Appointment Date</label>
            <input type="text" class="form-control form-control-danger" id="inputDate" readonly="readonly"
                   th:value="${#dates.format(appointment.date, 'dd-MMM-yyyy HH:mm')}"/>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="inputDescription">Description</label>
            <textarea class="form-control form-control-danger" rows="3" id="inputDescription" readonly="readonly"
                      th:field="${appointment.description}"></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="inputStatus">Status</label>
            <textarea class="form-control form-control-danger" rows="3" id="inputStatus" readonly="readonly"
                      th:field="${appointment.status}"></textarea>
        </div>
        <br/>
    </div>
</main>

<div th:replace="fragments/parts::scripts">
</div>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        $("#inputAppointmentType").select2();
    });
</script>  -->
</body>
</html>
