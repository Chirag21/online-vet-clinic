<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Week Schedule</title>
    <link rel="stylesheet" href="../static/resources/css/commons.css"
          th:href="@{/resources/css/commons.css}"/>
</head>
<head th:replace="fragments/parts::head">
    <link rel="stylesheet" href="../static/resources/bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1">Edit Week Schedule</h1>
        <div style="color: red" th:if="${error} != null" th:text="${error}"></div>
        <form method="post" th:object="${weekSchedule}">
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">From</th>
                        <td th:each="daySchedule, stat : *{daySchedules}">
                            <input class="form-control" type="time" value="00:00:00"
                                   th:field="*{daySchedules[__${stat.index}__].startTimeStr}"/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">To</th>
                        <td th:each="daySchedule, stat : *{daySchedules}">
                            <input class="form-control" type="time" value="00:00:00"
                                   th:field="*{daySchedules[__${stat.index}__].endTimeStr}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('appointmentDuration')}? 'has-danger'">
                <label for="appointmentDuration">Appointment Duration (Minutes)</label>
                <input type="number" class="form-control" id="appointmentDuration" aria-describedby="durationHelp"
                       name="appointmentDuration" th:field="*{appointmentDuration}"/>
                <small id="durationHelp" class="form-control-feedback" th:each="error : ${#fields.errors('appointmentDuration')}"
                       th:text="${error}">Error Message</small>
            </div>

            <input type="submit" class="btn btn-primary float-right clickable" value="Save Schedule"/>
        </form>
    </div>
</main>

<div th:replace="fragments/parts::scripts">
</div>
</body>
</html>
