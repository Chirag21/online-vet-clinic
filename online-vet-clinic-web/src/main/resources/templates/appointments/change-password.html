<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/parts::head">
</head>
<head>
    <title>Change Password - Vet Appointment System</title>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1">Change password</h1>
        <div style="color: red" th:if="${error} != null" th:text="${error}"></div>
        <form method="post" th:object="${user}" th:action="@{/user/change-password}">
            <div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')} ? 'has-danger'">
                <label class="form-control-label" for="inputOldPassword">Old Password</label>
                <input type="password" class="form-control form-control-danger" id="inputOldPassword"
                       name="old-password" th:field="*{oldPassword}"
                       placeholder="Enter old password" th:required="required"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('oldPassword')}" th:text="${error}">
                    Sorry, that password is incorrect.
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'">
                <label class="form-control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control form-control-danger" id="inputPassword" name="password"
                       th:field="*{password}" placeholder="Enter new password" th:required="required"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">
                    Sorry, that password is incorrect.
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('global')} ? 'has-danger'">
                <label class="form-control-label" for="inputPassword">Password Confirm</label>
                <input type="password" class="form-control form-control-danger" id="inputConfirmPassword"
                       name="password-confirm" placeholder="Confirm new password" th:required="required"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('global')}" th:text="${error}">
                    Sorry, that password is incorrect.
                </div>
            </div>
            <input type="submit" class="btn btn-secondary float-right clickable" value="Change password"/>
        </form>
    </div>
</main>

<div th:replace="fragments/parts::scripts">
</div>
<script type="text/javascript">
var password = document.getElementById("inputPassword");
var confirmpassword = document.getElementById("inputConfirmPassword");
function validatePassword(){
  if(password.value != confirmpassword.value) {
	  confirmpassword.setCustomValidity("Passwords don't Match");
  } else {
	  confirmpassword.setCustomValidity('');
  }
}
password.onchange = validatePassword;
confirmpassword.onkeyup = validatePassword;

</script>
</body>
</html>
