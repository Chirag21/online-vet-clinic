<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vet</title>
    <link rel="stylesheet" href="../static/resources/css/commons.css"
          th:href="@{/resources/css/commons.css}"/>
</head>
<head th:replace="fragments/parts::head">
    <link rel="stylesheet" href="../static/resources/bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1 text-center">Vet</h1>

        <div class="card">
            <div class="card-block text-center">
                <img height="250px" style="margin-bottom: 5px; border: 1px solid black;"
                     th:src="${vet.picturePath} ? (|/mm_pics/${vet.picturePath}|) : 'https://thumbs.dreamstime.com/z/cartoon-vet-cat-dog-characters-sign-vet-cartoon-character-pet-cat-dog-animals-above-sign-pointing-giving-120473613.jpg'" alt=""/>

                <h4 class="card-title">
                    Dr. <a th:text="|${vet.firstName} ${vet.lastName}|">Dr.
                        Name</a>
                </h4>
				Practice Start Date: 
				<span class="text-muted" th:text="|${#dates.format(vet.startPracticeDate, 'dd-MMM-yyyy')}|">
				Practice Start Date</span>                                                                              
				<br/>     
				Experience:                                                                            
                <span class="text-muted"
                th:text="|${#dates.year(#dates.createNow()) - #dates.year(vet.startPracticeDate) + 1} years|">
                Experience : #</span>
                <br/>Registration Number: 
                <span class="text-muted"
                th:text="|${vet.registrationNumber?:'Not Specified'}|">
                Registration Number : #</span>
                <br/>Telephone: 
                <span class="text-muted" th:text="|${vet.telephone}|">
                Telephone number: #</span>
                <br/>
                <span class="text-muted" th:each="speciality : ${vet.specialities}"
						th:text="|Specialities: ${speciality.description + ' '}|"></span>
				<span	th:if="${vet?.specialities?.size() == 0}">Specialities</span>
				<br/>Description: 
                <span class="text-muted" th:text="|${vet.description}|">
                Description:</span>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/parts::scripts">
</div>
</body>
</html>
