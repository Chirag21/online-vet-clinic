<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Vets</title>
    <link rel="stylesheet" href="../static/resources/css/commons.css"
          th:href="@{/resources/css/commons.css}"/>
</head>
<head th:replace="fragments/parts::head">
    <link rel="stylesheet" href="../static/resources/bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1 text-center">Vets</h1>

        <div class="card-deck">
            <div th:each="vet,iter : ${vets}" class="col-md-6 col-lg-3" style=" padding-bottom: 15px;">
                <div class="card">
                    <div class="card-block text-center">
                        <img height="100px" style="margin-bottom: 5px; border: 1px solid black;"
                             th:src="${vet.picturePath} ? (|/mm_pics/${vet.picturePath}|) : 'https://thumbs.dreamstime.com/z/cartoon-vet-cat-dog-characters-sign-vet-cartoon-character-pet-cat-dog-animals-above-sign-pointing-giving-120473613.jpg'" alt=""/>
                        <h4 class="card-title">
                            <a th:text="|Dr. ${vet.firstName} ${vet.lastName}|" th:href="|/vets/${vet.id}|">Dr.
                                Name</a>
                        </h4>
                        <span class="text-muted"
                               th:text="|Experience: ${#dates.year(#dates.createNow()) - #dates.year(vet.startPracticeDate) + 1} year(s)|"></span>
                        <span class="text-muted" th:text="|Telephone: ${vet.telephone}|">Telephone number: #</span>
                        <span class="text-muted" th:each="speciality : ${vet.specialities}"
									th:text="${speciality.description + ' '}"></span>
						 <span	th:if="${vet?.specialities?.size() == 0}">Specialities</span>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example" th:if="!${#lists.isEmpty(vets)}">
            <ul class="pagination">
                <li class="page-item" th:classappend="!${vets.hasPrevious()}? 'disabled'">
                    <a class="page-link"
                       th:href="${vets.hasPrevious()} ? '/appointments/vet/vets?page=' + ${vets.previousPageable().getPageNumber()}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, vets.getTotalPages() - 1)}">
                    <a class="page-link" href="#" th:href="|/appointments/vet/vets?page=${i}|" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="!${vets.hasNext()}? 'disabled'">
                    <a class="page-link" href="#"
                       th:href="${vets.hasNext()} ? '/appointments/vet/vets?page=' + ${vets.nextPageable().getPageNumber()}">Next</a>
                </li>
            </ul>
        </nav>

        <br/>
    </div>
</main>

<div th:replace="fragments/parts::scripts">
</div>
</body>
</html>
