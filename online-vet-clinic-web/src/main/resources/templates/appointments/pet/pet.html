<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet</title>
    <link rel="stylesheet" href="../static/resources/css/commons.css"
          th:href="@{/resources/css/commons.css}"/>
</head>
<head th:replace="fragments/parts::head">
    <link rel="stylesheet" href="../static/resources/bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1 text-center">Pet</h1>

        <div class="card">
            <div class="card-block text-center">
                <h4 class="card-title">
                    <a th:text="|${pet.name}|"></a>
                </h4>
                <br/>
                Date of birth: 
                <span class="text-muted"
                       th:text="|${#dates.format(pet.birthDate, 'dd-MMM-yyyy')}"></span>
                <br/>
                Age: 
                <span class="text-muted"
                               th:text="|${#dates.year(#dates.createNow()) - #dates.year(pet.birthDate) + 1} year(s)|"></span>
                <br/>
                Pet Type: 
                <span class="text-muted" th:text="|${pet.getPetType()}|">Pet Type</span>
                <br/>
                Owner: 
                <span class="text-muted" th:text="|${pet.owner.firstName} ${pet.owner.lastName}|">Owner</span>
                <br/>
                Telephone: 
                <span class="text-muted" th:text="|${pet.owner.telephone}|">Telephone number: #
                </span>
                <br/>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/parts::scripts"></div>
</body>
</html>
