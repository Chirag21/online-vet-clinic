<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet</title>
    <link rel="stylesheet" href="../static/resources/css/commons.css"
          th:href="@{/resources/css/commons.css}"/>
</head>
<head th:replace="fragments/parts::head">
    <link rel="stylesheet" href="../static/resources/bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1 text-center">Pet</h1>

        <div class="card">
            <div class="card-block text-center">
                <h4 class="card-title">
                    <a th:text="|${pet.name}|"></a>
                </h4>

                <br/>
                <small class="text-muted"
                       th:text="|Date of birth: ${#dates.format(pet.birthDate, 'dd-MMM-yyyy')}"></small>
                <br/>
                <small class="text-muted" th:text="|Telephone: ${pet.owner.telephone}|">Telephone number: #
                </small>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/parts::scripts">
</div>
</body>
</html>
