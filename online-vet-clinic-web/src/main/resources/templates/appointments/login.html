<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Vet Appointment System</title>
</head>
<head th:replace="fragments/parts::head">
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1">Login Page</h1>
        <div style="color: red" th:if="${error} != null" th:text="${error}"></div>
        <form method="post" action="/login">
            <div class="form-group">
                <label class="form-control-label" for="inputUsername">Username</label>
                <input type="text" class="form-control form-control-danger" id="inputUsername" name="username"
                	th:required="required"/>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control form-control-danger" id="inputPassword" name="password"
                	th:required="required"/>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="rememberMe"/>
                    Remember Me
                </label>
            </div>
            <input type="submit" class="btn btn-primary float-left clickable" value="Log In"/>
            <a class="float-right" th:href="@{/forgotPassword}">Forgot your password?</a>
            <br><br><br>
            <div class="pl-1">New to our system?
            <a href="/register-owner">Register here</a>
            </div>
        </form>
    </div>
</main>

<div th:replace="fragments/parts::scripts">
</div>
</body>
</html>
